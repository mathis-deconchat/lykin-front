mutation CreateOperation($input: CreateOperationInput!) {
  createOperation(input: $input) {
    operation {
      id
    }
  }
}

query GetOperationsCategories {
  operationCategories {
    nodes {
      id
      name
    }
  }
}

mutation CreateOperationCategory($input: CreateOperationCategoryInput!) {
  createOperationCategory(input: $input) {
    operationCategory {
      name
      id
    }
  }
}

mutation DeleteOperationCategoryById($input: DeleteOperationCategoryInput!) {
  deleteOperationCategory(input: $input) {
    operationCategory {
      id
    }
  }
}

query GetAmoutOfAllOperationsForMonth {
  operations(filter: {createdAt: {greaterThanOrEqualTo: "01-04-2023"}}) {
    nodes {
      amount
    }
  }
}

query GetAmoutsOfOperationsByCategories {
  operationCategories {
    nodes {
      name
      id
      operationsByCategoryId {
        nodes {
          amount
        }
      }
    }
  }
}




query GetAllOperationsForHomePage {
  operations {
    nodes {
      category {
        name
        nodeId
      }
      id
      amount
      createdAt
    }
  }
}


query GetOperationByIdForOperationDetails($id: Int!) {
  operation(id: $id) {
    amount
    createdAt
    category {
      name
    }
  }
}

